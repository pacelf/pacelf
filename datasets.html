---
title: Datasets
layout: default
permalink: /datasets/
---

{% include breadcrumbs.html %}

<div class="row">
  <div class="col-sm-4">
    <h3>Category</h3>
    <div
      class="list-group"
      data-component="categories-filter"
      data-show="5"
    ></div>

    {% comment %}
    <h3>Organization</h3>
    {% endcomment %} {% comment %}
    <h3>Author</h3>
    <div
      class="list-group"
      data-component="organizations-filter"
      data-show="5"
    ></div>
    {% endcomment %}

    <h3>Decade</h3>
    <div class="list-group" data-component="decades-filter" data-show="5"></div>

    <h3>Work Location</h3>
    <div
      class="list-group"
      data-component="countries-filter"
      data-show="5"
    ></div>

    <h3>Access</h3>
    <div
      class="list-group"
      data-component="accesses-filter"
      data-show="5"
    ></div>
  </div>

  <div class="col-sm-8" data-component="datasets-list">
    <h3 class="datasets-count" data-hook="datasets-count"></h3>
    <a
      href="{{ site.baseurl }}/add-dataset/"
      class="btn btn-default pull-right admin-only"
      data-hook="add-dataset-btn"
      ><i class="fa fa-plus"></i> Add Dataset</a
    >
    <input
      type="text"
      data-hook="search-query"
      placeholder="Search..."
      class="form-control"
    />
    <div data-hook="datasets-items"></div>
  </div>
</div>
