# To add fields, make a new schema file in this directory
# and change the schema setting in _config.yml to its name
dataset_fields:
  - field_name: title
    label: Title
    datajson: title
  - field_name: organization
    label: Organization
    form_template: form/organization.html
    datajson: authors
  - field_name: notes
    label: Description
    form_template: form/textarea.html
    datajson: description
  - field_name: license
    label: License
    form_template: form/license.html
    datajson: resource.access
  - field_name: category
    label: Category
    form_template: form/category.html
    datajson: type
  - field_name: format
    label: Format
    datajson: format
  - field_name: authors
    label: Authors
    datajson: authors
  - field_name: journal
    label: Journal
    datajson: journal
  - field_name: publisher
    label: Publisher
    datajson: publisher
  - field_name: language
    label: Language
    datajson: language
  - field_name: year
    label: Year Published
    datajson: Year
  - field_name: decade
    label: Decade of the Work
    datajson: decade

resource_fields:
  - field_name: name
    label: Resource Name
    datajson: distribution.title
  - field_name: url
    label: URL
    datajson: distribution.downloadURL
  - field_name: license
    label: License
    form_template: form/license.html
    datajson: distribution.access
  - field_name: format
    label: Format
    datajson: distribution.format
    form_template: form/dropdown.html
    values:
      - api
      - csv
      - json
      - geojson
      - html
      - kml
      - kmz
      - shp
      - xml
      - pdf
      - txt
      - Electronic
      - Hardcopy

organization_fields:
  - field_name: title
    label: Title
  - field_name: description
    label: Description
  - field_name: logo
    label: Logo

category_fields:
  - field_name: name
    label: Name
  - field_name: logo
    label: Logo
  - field_name: logo_credit
    label: Logo Credit
  - field_name: featured
    label: Featured on Homepage
    form_template: form/checkbox.html
